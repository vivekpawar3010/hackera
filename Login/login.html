<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="custom-background">
    <nav class="navbar">
      <div class="navbar-brand">MyWebsite</div>
      <div id="authLinks">
        <a href="/Home Page/home.html">Main</a>
        <a href="/Weather/Weather.html">Weather</a>
        <a href="/map/index.html">Map</a>
        <a class="nav-link active" aria-current="page" href="/Login/login.html"
          >Login</a
        >
        <a href="/Register/register.html">Register</a>
      </div>
    </nav>

    <div class="container">
      <h2>Login</h2>
      <form id="login-form" action="/api/login" method="POST">
        <div class="form-group">
          <div class="flex">
            <label>Select login method:</label>
            <div>
              <input
                type="radio"
                id="login-email"
                name="login-method"
                value="email"
                checked
              />
              <label for="login-email">Email</label>
            </div>
            <div>
              <input
                type="radio"
                id="login-phone"
                name="login-method"
                value="phone"
              />
              <label for="login-phone">Phone Number</label>
            </div>
          </div>
        </div>
        <div class="form-group" id="login-input">
          <label for="login">Email or Phone Number:</label>
          <input type="text" id="login" name="login" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
        <div id="error-message" style="color: red; margin-top: 10px"></div>
      </form>
      <p>
        Don't have an account?
        <a href="/Register/register.html">Register here</a>.
      </p>
    </div>

    <script src="login.js"></script>
  </body>
</html>
